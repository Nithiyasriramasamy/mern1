<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 12px gray;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        hr {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login Form</h2>
        
        <hr>

        <input type="text" placeholder="Enter Your Name">

        <input type="email" placeholder="Enter Gmail">

        <input type="password" placeholder="Enter Password">
        
        <button>Login</button>
    </div>

</body>
</html>
